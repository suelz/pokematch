<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!-- Header Font -->
	<link href='https://fonts.googleapis.com/css?family=Oleo Script' rel='stylesheet'>
	<style>
	
		:root {
			--input-padding-x: 1.5rem;
			--input-padding-y: .75rem;
			--textbox-padding-x: 1rem;
			--textbox-padding-y: .5rem;
		}
		
		body {
			background: #ef4362;
		}
		
		.card-login {
			border: 0;
			border-radius: 1rem;
			box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
			padding-top: 1rem;
		}
		
		.card-login .card-title {
			margin-bottom: 2rem;
			font-weight: 100;
			font-size: 1.5rem;
		}
		
		.card-login .card-body {
			padding: 1.5rem;
		}
		
		.form-login {
			width: 100%;
		}
		
		.form-login .btn {
			font-size: 100%;
			border-radius: 3em;
			padding: 1rem;
		}

		.no-rad {
			visibility:hidden;
		}

		.register {
			font-size: 100%;
			border-radius: 3em;
			letter-spacing: 0.1rem;
			font-weight: bold;
			padding: 1rem;
			transition: all 0.2s;
		}
				
		.form-label-group {
		  position: relative;
		  margin-bottom: 1rem;
		}

		.form-label-group input {
		  height: auto;
		  border-radius: 2rem;
		}

		.form-label-group>input,
		.form-label-group>label {
		  padding: var(--input-padding-y) var(--input-padding-x);
		}

		.form-label-group>label {
			position: absolute;
			top: 0;
			left: 0;
			display: block;
			width: 100%;
			margin-bottom: 0;
			/* Override default `<label>` margin */
			line-height: 1.5;
			color: #495057;
			border: 1px solid transparent;
			border-radius: .25rem;
			transition: all .1s ease-in-out;
		}
		
		.form-label-gray {
			color: #495057;
		}

		.form-label-group input::-webkit-input-placeholder {
			color: transparent;
		}

		.form-label-group input:-ms-input-placeholder {
			color: transparent;
		}

		.form-label-group input::-ms-input-placeholder {
		  color: transparent;
		}

		.form-label-group input::-moz-placeholder {
		  color: transparent;
		}

		.form-label-group input::placeholder {
		  color: transparent;
		}

		.form-label-group input:not(:placeholder-shown) {
		  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
		  padding-bottom: calc(var(--input-padding-y) / 3);
		}

		.form-label-group input:not(:placeholder-shown)~label {
		  padding-top: calc(var(--input-padding-y) / 3);
		  padding-bottom: calc(var(--input-padding-y) / 3);
		  font-size: 12px;
		  color: #777;
		}

		
		.form-label-group textarea::-webkit-input-placeholder {
			color: transparent;
		}

		.form-label-group textarea:-ms-input-placeholder {
			color: transparent;
		}

		.form-label-group textarea::-ms-input-placeholder {
		  color: transparent;
		}

		.form-label-group textarea::-moz-placeholder {
		  color: transparent;
		}

		.form-label-group textarea::placeholder {
		  color: transparent;
		}

		.form-label-group textarea:not(:placeholder-shown) {
		  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
		  padding-bottom: calc(var(--input-padding-y) / 3);
		}

		.form-label-group textarea:not(:placeholder-shown)~label {
		  padding-top: calc(var(--input-padding-y) / 3);
		  padding-bottom: calc(var(--input-padding-y) / 3);
		  font-size: 12px;
		  color: #777;
		}
		
		.newfont {
			font-family: 'Oleo Script';font-size: 22px;
		}
		.btn-pink { 
  color: #ffffff; 
  background-color: #EDADDC; 
  border-color: #8D80D1; 
} 
 
.btn-pink:hover, 
.btn-pink:focus, 
.btn-pink:active, 
.btn-pink.active, 
.open .dropdown-toggle.btn-pink { 
  color: #ffffff; 
  background-color: #EB65A8; 
  border-color: #8D80D1; 
} 
 
.btn-pink:active, 
.btn-pink.active, 
.open .dropdown-toggle.btn-pink { 
  background-image: none; 
} 
 
.btn-pink.disabled, 
.btn-pink[disabled], 
fieldset[disabled] .btn-pink, 
.btn-pink.disabled:hover, 
.btn-pink[disabled]:hover, 
fieldset[disabled] .btn-pink:hover, 
.btn-pink.disabled:focus, 
.btn-pink[disabled]:focus, 
fieldset[disabled] .btn-pink:focus, 
.btn-pink.disabled:active, 
.btn-pink[disabled]:active, 
fieldset[disabled] .btn-pink:active, 
.btn-pink.disabled.active, 
.btn-pink[disabled].active, 
fieldset[disabled] .btn-pink.active { 
  background-color: #EDADDC; 
  border-color: #8D80D1; 
} 
 
.btn-pink .badge { 
  color: #EDADDC; 
  background-color: #ffffff; 
}

	</style>
	
  </head>
  <div class="wrapper">
      <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
          <a class="nav-item" href="{{url_for("login")}}"><i style="color: white;" class="fas fa-2x fa-arrow-left pr-2"></i></a>
          <a class="navbar-brand" href="#">POKéMATCH</a>

      </nav>
      <main role="main" class="content">
          <div class="container mt-5">
              <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                      <div class="card card-login my-5">
                          <div class="card-body">
                              <h5 class="card-title text-center">Register</h5>
                              <form class="form-login" id="registerForm">
                                  <div class="form-label-group">
                                      <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                                      <label for="name">First Name</label>
                                  </div>
                                  <div class="form-label-group">
                                      <input type="email" name="email" id="email" class="form-control" placeholder="email address" required>
                                      <label for="email">Email Address</label>
                                  </div>
                                  <div class="form-label-group">
                                      <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
                                      <label for="password">Password</label>
                                  </div>
                                  <div class="form-row">
                                      <div class="col-xs-2">
                                          <label for="gender" class="pt-2 form-label-gray" style="font-size: 1.2em;">Gender</label>
                                      </div>
                                      <div class="btn-group-toggle btn-group btn-group-lg ml-2" data-toggle="buttons">
                                          <label class="btn btn-primary pr-4">
                                              <input type="radio" name="gender" class="no-rad" value="male"> Male
                                          </label>
                                          <label class="btn btn-pink pr-5">
                                              <input type="radio" name="gender" class="no-rad" value="female"> Female
                                          </label>
                                      </div>
                                  </div>
                                  <label class="text-center form-label-gray">Birthday</label>
                                  <div class="form-row">
                                      <div class="form-group col-xs-3">
                                          <select name="month" id="month" class="form-control">
                                              <option>Month</option>
                                              <option>Jan</option>
                                              <option>Feb</option>
                                              <option>Mar</option>
                                              <option>Apr</option>
                                              <option>May</option>
                                              <option>Jun</option>
                                              <option>Jul</option>
                                              <option>Aug</option>
                                              <option>Sep</option>
                                              <option>Oct</option>
                                              <option>Nov</option>
                                              <option>Dec</option>
                                          </select>
                                      </div>
                                      <div class="form-group col-xs-3">
                                          <select id="day" name="day" class="form-control" required>
                                              <!-- Iterate 1-31 -->
                                              <option>Day</option>
                                              {% for i in range(1,32): %}
                                              <option>{{ i }}</option>
                                              {% endfor %}
                                          </select>
                                      </div>
                                      <div class="form-group col-xs-3">
                                          <select id="year" name="year" class="form-control">
                                              <option>Year</option>
                                              {% for i in range(year-18, year-100, -1): %}
                                              <option>{{ i }}</option>
                                              {% endfor %}
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-row pb-4">
                                      <div class="col-xs-2">
                                          <label for="gender" class="pt-2 form-label-gray" style="font-size: 1.2em;">Preference</label>
                                      </div>
                                      <div class="btn-group-toggle btn-group btn-group-lg ml-2" data-toggle="buttons">
                                          <label class="btn btn-primary ml-4 pr-4">
                                              <input type="radio" name="preference" class="no-rad" value="male"> Male
                                          </label>
                                          <label class="btn btn-pink pr-3">
                                              <input type="radio" name="preference" class="no-rad" value="female"> Female
                                          </label>
                                          <label class="btn btn-info pr-4">
                                              <input type="radio" name="preference" class="no-rad" value="both"> Both
                                          </label>
                                      </div>
                                  </div>
                                  <div class="custom-file pb-5">
                                      <input type="file" name="picture" class="custom-file-input" id="picture" accept="image/png, image/jpeg">
                                      <label class="custom-file-label" for="picture">Choose First Picture</label>
                                  </div>
                                  <div class="form-label-group">
                                      <textarea type="text" rows=3 name="bio" id="bio" class="form-control" placeholder="" required></textarea>
                                      <label for="bio">Biography</label>
                                  </div>
                                  <hr class="my-4">
                                  <input type="hidden" id="lat" name="lat" />
                                  <input type="hidden" id="long" name="long" />

                                  <button class="btn btn-lg btn-primary btn-block btn-success register mb-3" type="submit">Sign Up</button>
                              </form>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </main><!-- /.container -->
  </div>
    <footer>

    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous"></script>
		<script>
			$(".custom-file-input").on("change", function() {
				var fileName = $(this).val().split("\\").pop();
				$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
			});
		</script>
		<script>
			/*
			// Toggles active class on click
			$('input[type=radio][name=gender]').change(function() {
				console.log("We did it!");
				$('input[type=radio][name=gender]').removeClass("active");
				$(this).addClass("active");
			});
			*/
            $("#registerForm").submit(function (event) {
                event.preventDefault();
                var form = new FormData(this); //$('#registerForm').serialize();
                $.ajax({
                    type: 'POST',
                    url: '{{ url_for('perform_register') }}',
                    data: form,
                    cache: false,
                    contentType: false,
                    processData: false
                })
                .done(function (data) {
                    if (data["success"] === true) {
                        window.location.href = data["redirect"];
                    }
                    else {
                        alert(data["reason"]);
                        $("#errors").bs_alert(data["reason"], "Failed to login");
                    }
                })
            });

           
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(onGetPos);
            } else {
                alert("You must enable location access to use this application!");
            }
            

            function onGetPos(position) {
                $("#lat").val(position.coords.latitude)
                $("#long").val(position.coords.longitude);
            }
		</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
