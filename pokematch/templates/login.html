<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- Header Font -->
	<link href='https://fonts.googleapis.com/css?family=Oleo Script' rel='stylesheet'>
	<style>
	
		:root {
			--input-padding-x: 1.5rem;
			--input-padding-y: .75rem;
		}
		
		body {
			background: #ef4362;
		}
		
		.card-login {
			border: 0;
			border-radius: 1rem;
			box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
			padding-top: 1rem;
		}
		
		.card-login .card-title {
			margin-bottom: 2rem;
			font-weight: 100;
			font-size: 1.5rem;
		}
		
		.card-login card-body {
			padding: 2rem;
		}
		
		.form-login {
			width: 100%;
		}
		
		.form-login .btn {
			font-size: 100%;
			border-radius: 3em;
			letter-spacing: 0.1rem;
			font-weight: bold;
			padding: 1rem;
			transition: all 0.2s;
		}
				
		.form-label-group {
		  position: relative;
		  margin-bottom: 1rem;
		}

		.form-label-group input {
		  height: auto;
		  border-radius: 2rem;
		}

		.form-label-group>input,
		.form-label-group>label {
		  padding: var(--input-padding-y) var(--input-padding-x);
		}

		.form-label-group>label {
			position: absolute;
			top: 0;
			left: 0;
			display: block;
			width: 100%;
			margin-bottom: 0;
			/* Override default `<label>` margin */
			line-height: 1.5;
			color: #495057;
			border: 1px solid transparent;
			border-radius: .25rem;
			transition: all .1s ease-in-out;
		}

		.form-label-group input::-webkit-input-placeholder {
			color: transparent;
		}

		.form-label-group input:-ms-input-placeholder {
			color: transparent;
		}

		.form-label-group input::-ms-input-placeholder {
		  color: transparent;
		}

		.form-label-group input::-moz-placeholder {
		  color: transparent;
		}

		.form-label-group input::placeholder {
		  color: transparent;
		}

		.form-label-group input:not(:placeholder-shown) {
		  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
		  padding-bottom: calc(var(--input-padding-y) / 3);
		}

		.form-label-group input:not(:placeholder-shown)~label {
		  padding-top: calc(var(--input-padding-y) / 3);
		  padding-bottom: calc(var(--input-padding-y) / 3);
		  font-size: 12px;
		  color: #777;
		}
		
		.newfont {
			font-family: 'Oleo Script';font-size: 22px;
		}
	</style>
	
  </head>
  <div class="wrapper">
      <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#">POKéMATCH</a>

      </nav>
      <main role="main" class="content">
          <div class="container mt-5">
              <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                      <div class="card card-login my-5">
                          <div class="card-body">
                              <h5 class="card-title text-center">Login</h5>
                              <form class="form-login" id="loginForm">
                                  <div class="form-label-group">
                                      <input type="email" name="email" id="email" class="form-control" placeholder="email address" required autofocus>
                                      <label for="email">Email Address</label>
                                  </div>
                                  <div class="form-label-group">
                                      <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                                      <label for="password">Password</label>
                                  </div>
                                  <hr class="my-4">
                                  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                                  <a class="btn btn-lg btn-primary btn-block btn-success" href="{{url_for("register")}}">Sign Up</a>
                          </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </main><!-- /.container -->
  </div>
    <footer>

    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script>
        $("#loginForm").submit(function (event) {
            event.preventDefault();
            var formData = $('#loginForm').serialize();
            $.ajax({
                type: 'POST',
                url: '{{ url_for('perform_login') }}',
                data: formData
            })
                .done(function (data) {
                    if (data["success"] === true) {

                        window.location.href = data["redirect"];
                    }
                    else {
                        alert("Invalid login");
                    }
                });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
